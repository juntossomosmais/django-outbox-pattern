version: "3.9"
services:
  integration-tests:
    build: .
    command: [ "tox", "-e", "coverage" ]
    depends_on:
      rabbitmq:
          condition: service_healthy
  rabbitmq:
    image : rabbitmq:3.8-management
    ports :
      - "61613:61613"
    volumes:
       - ./tests/resources/rabbitmq:/etc/rabbitmq/
    healthcheck:
      test: rabbitmq-diagnostics -q ping
