trigger:
  branches:
    include:
      - main
  paths:
    include:
      - django_outbox_pattern
      - tests
      - Dockerfile
      - poetry.lock
pr:
  - main
  - develop
  - release/*

resources:
  repositories:
    - repository: templates
      type: github
      name: juntossomosmais/azure-pipelines-templates
      endpoint: github.com
      ref: refactor/change-folder-structure

extends:
  template: python/library.yaml@templates
